<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- ============= Bootstrap CSS Link ================= -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Trivia Game</title>
  </head>
  <body>
    <div class="container-fluid px-0 py-0">
      <nav class="navbar navbar-expand-md navbar-dark py-3">
        <a class="navbar-brand ml-md-5 font-weight-bold" href="#">
          Codey McDaniel
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse mr-5" id="navbar">
          <ul class="navbar-nav navbar-right ml-md-auto">
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://codeycsm.github.io/My-Portfolio/index.html"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="https://codeycsm.github.io/My-Portfolio/portfolio.html"
                >Portfolio</a
              >
            </li>
          </ul>
        </div>
      </nav>

      <div class="row">
        <div class="col text-center">
          <div class="jumbotron mx-auto my-auto">
            <h1>Space Trivia!</h1>
            <p id="timeContainer">
              You have <span id="timer"></span> seconds left.
            </p>
            <p id="question"></p>
            <p id="options"></p>
            <p id="answer" class="mb-0 pb-2"></p>

            <div class="text-center">
              <button id="startTrivia" class="btn btn-success">Start</button>
            </div>
          </div>
        </div>
      </div>

      <footer class="text-light py-3 text-center fixed-bottom">
        <a href="https://github.com/codeycsm" target="_blank" class="mr-2">
          <img
            src="assets/images/GitHub-Mark-Light-32px.png"
            alt="Github Logo"
          />
        </a>
        <a
          href="https://www.linkedin.com/in/codey-mcdaniel-4a486298/"
          target="_blank"
        >
          <img src="assets/images/In-White-34px-R.png" alt="LinkedIn Logo" />
        </a>
      </footer>
    </div>
  </body>
  <!-- ============ Bootstrap Js files =============== -->
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>
  <script src="assets/javascript/app.js"></script>
</html>
